<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Aprendiendo jQuery</title>
        <!-- 
            
            ESTA SERIA LA MANERA DE CARGAR JQUERY CON UN CDN. PERO SI CAE EL CDN SE CAE NUESTRO JQUERY

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">

        </script>
        -->
        <!-- ASI LO CARGAMOS MANUALMENTE, COMO UN JS NORMAL -->
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"> 
        </script>
        <script type="text/javascript" src="js/02-eventos.js">
        </script>
        <style>
            #caja{
                width: 250px;
                height: 250px;
                border: 2px solid black;
                background: yellow;
                transition: 300ms all;
            }

            input{
                padding: 10px;
                width: 300px;
                font-size: 20px;
            }

            #datos{
                border: 4px dashed black;
                padding: 10px;
                width: 250px;
                height: 50px;
                margin-top: 10px;
                display: none;
            }

            #sigueme{
                width: 25px;
                height: 25px;
                position: absolute;
                display: block;
                background: yellow;
                opacity: 0.5;
                border: 3px solid black;
                border-radius: 999px;
            }
            /* hacer en JS
            #caja:hover{
                background: red;
                cursor:pointer;
            }
            */
        </style>
        
    </head>
    <body>
        <h1>Aprendiendo jQuery con Victor - Eventos</h1>

        <div id="sigueme"></div>
        <form>
            <input type="text" id="nombre" />
        </form>
        <div id="datos">

        </div>
        <br>
        <div id="caja">
            Soy una caja
        </div>
    </body>
</html>
